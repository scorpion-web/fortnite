<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortnite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Fortnite</h1>
    </header>
    <main>
        <section id="navMenu">
            <div>
                <img src="" alt="">
            </div>
            <aside>
                <button id="home">Home</button>
                <button id="skinBtn">Skins</button>
                <button id="weaponsBtn">weapons</button>
                <button id="danceBtn">dance</button>
                <button id="buildingBtn">building</button>           
            </aside>
        </section>
        <section id="introSection">
            <div class="section-title">
                <h2></h2>
            </div>
            <div class="section-container">
                <img src="image/Fortnite chapter 2.jpg" alt="Fortnite chapter 2">
                <p></p>
            </div>
        </section>

        <section id="skinSection">
            <div class="section-Title">
                <h2>skins</h2>
            </div>
            <div class="secttion-text">
                <p></p>
            </div>
            <div class="section-container space-around">
                <div class="card">
                    <img src="image/maxresdefault (1).jpg" alt="Wild Card">
                    <p></p>
                </div>
                <div class="card">
                    <img src="image/skull trooper.jpg" alt="skull trooper">
                    <p></p>
                </div>
                <div class="card">
                    <img src="image/fortnite-outfit-sparkplug.jpg" alt="spark plug">
                    <p></p>
                </div>
                <div class="card">
                    <img src="image/fortnite-outfit-ikonik.jpg" alt="ikonik">
                    <p></p>
                </div>
                <div class="card">
                    <img src="image/Recon-Expert-skin.jpg" alt="Recon Expert">
                    <p></p>
                </div>
            </div>
        </section>
        <section id="weaponsSection">
            <div class="section-Title">
                <h2>weapons</h2>
            </div>
            <div class="section-text">
                <p></p>
            </div>
            <div class="section-container space-around">
                <div class="card">
                    <img src="image/maxresdefault.jpg" alt="shadow bomb">
                    <h3></h3>
                    <p></p>
                </div>

                <div class="card">
                    <img src="image/https___blogs-images.forbes.com_insertcoin_files_2018_06_fortnite-bombs.jpg" alt="smoke bomb">
                    <h3></h3>
                    <p></p>
                </div>

                <div class="card">
                    <img src="image/Season9Weapons1.png" alt="scar">
                    <h3></h3>
                    <p></p>
                </div>

                <div class="card">
                    <img src="image/https___blogs-images.forbes.com_erikkain_files_2019_05_combat-shotgun.png" alt="combat shotgun">
                    <h3></h3>
                    <p></p>
                </div>

                <div class="card">
                    <img src="image/fortnite-best-weapons-tier-list-loot-5795-1534326138149.jpg" alt="heavy shotgun">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
        </section>
        <section id="danceSection">
            <div class="section-Title">
                <h2>dance</h2>
            </div>
            <div class="section-text">
                <p></p>
            </div>
            <div class="section-container space-around">
                <div class="card">
                    <h3>floss</h3>
                    <div>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/vLV2_H7Dqck" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="card">
                    <h3>orange justice</h3>
                    <div>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/x6tL0p-nkqQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="card">
                    <h3>scenario</h3>
                    <div>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/Sinoy0KtK7g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                
                <div class="card">
                    <h3>disco fever</h3>
                    <div>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/AZ1ujJCopOU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>

                </div>
                <div class="card">
                    <h3>default dance</h3>
                    <div>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/8pU7d_XzQa4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>       
            </div>
        </section>
        <section id="buildingSection">
            <div class="section-Title">
                <h2>building</h2>
            </div>
                <div class="section-text">
                    <p></p>
                </div>
            <div class="section-container space-around">
                <div class="card">
                    <h3>how to build fight?</h3>
                    <div>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/cgu7yhISEZ4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="card">
                    <h3>how to turtle in fortnite?</h3>
                    <div>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/q-co_fMVJ0c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="appy.js"></script>
</body>
</html>
